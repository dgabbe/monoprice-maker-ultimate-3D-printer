#
#---------- Filament Section ----------
#

[filament:*common*]
compatible_printers_condition = printer_notes=~/.*PRINTER_VENDOR_MONOPRICE.*/
filament_density = 1.24
filament_diameter = 1.75

[filament:Generic PLA @MONOPRICE]
inherits = Generic PLA; *common*

[filament:MonoPrice PLA]
inherits = Generic PLA; *common*
bed_temperature = 60
filament_cost = 20.59
filament_max_volumetric_speed = 11.5
